<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"> 
        <title>personal knowledge management</title>
        <link rel="stylesheet" type="text/css" href="public/css/km.css">
        <script src="http://localhost:3000/public/js/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="http://localhost:3000/public/js/km.js" type="text/javascript"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div class="container">
            <!-- //This is Header banner part  -->
            <div id="topBanner">
                <p>This is top banner</p>
            </div>

            <!--//This is side toolbar part -->
            <div id="sideBar">
                <p>This is side bar</p>
            </div>

            <!-- //This is knowledge recording popup dialog  //-->
            <div id="knowledgeRecordingPop">
                <p>This is knowledge recording popup dialog </p>
                <div class="knlg_textarea"><textarea id="knlg" placeholder="please input some knowledge"></textarea></div>
                <div class="knlg_save_panel">
                    <div id="knlg_save">
                        <input type="button" id="add_knlg" value="Save"/>
                        <input type="button" value="Cancel"/>
                    </div>
                </div>
            </div>

            <!-- //this is command input -->
            <div id="command_input">
                <!-- <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="80em" height="41em"> -->
                <textarea>this is command inputer </textarea>
            </div>

            <hr style="{margin:0px}">

            <!-- this is knowledge display part -->
            <div id="knowledge_display">
                <p>This is knowledge display </p>
            </div>

            <!-- //this is bottom status line  -->
            <div id="status_line">
                <p>This is status line </p>
            </div>

        </div>
    </body>
</html>
